<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="timerEndSound" src="timer-end-sound.mp3"></audio>
        <div class="container">
            <div class="time-input">
                <div class="hours">
                    <h3>Hours</h3>
                    <input
                        type="number"
                        id="hr"
                        min="0"
                        max="99"
                        placeholder="00"
                    />
                </div>
                <div class="minutes">
                    <h3>Minutes</h3>
                    <input
                        type="number"
                        id="min"
                        min="0"
                        max="59"
                        placeholder="00"
                    />
                </div>
                <div class="seconds">
                    <h3>Seconds</h3>
                    <input
                        type="number"
                        id="sec"
                        min="0"
                        max="59"
                        placeholder="00"
                    />
                </div>
            </div>
            <div class="timer timer-hidden"></div>
            <div class="btns">
                <button class="done">Done</button>
                <button class="start">Start</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
